<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Un Log In Simple</title>
</head>

<body>
<h1>Log In</h1>
<input type="text" id="username" placeholder="Ingresar username"><br>
<input type="password" id="password" placeholder="Ingresar contraseÃ±a"><br>
<input type="button" id="log-in" value="Log In">
<h1 id="mensaje"></h1>

<script>

var username = document.getElementById("username");
var password = document.getElementById("password");
var submit = document.getElementById("log-in");
var mensaje = document.getElementById("mensaje");

submit.addEventListener('click', showMessage);

function showMessage() {
  if (username.value === password.value) {
    mensaje.innerHTML = "Entraste!";
    username.value = "";
    password.value = "";
  } else {
    mensaje.innerHTML = "No entraste!";
    username.value = "";
    password.value = "";
  }
}

</script>

</body>

</html>
